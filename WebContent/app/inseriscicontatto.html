<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci contatto</title>
</head>
<body>
	<h1>Inserisci dati del nuovo contatto</h1>

	<form action="/Progetto_Settimana_7/inserisci">
		Nome: <input type="text" name="nome"
			placeholder="Inserisci il nome"> <br>
		
		Cognome: <input type="text" name="cognome"
			placeholder="Inserisci il cognome" required> <br>
			
		Email: <input type="email" name="email"
			placeholder="Inserisci l'email"> <br>
			
		Numero 1: <input type="number" name="numero1"
			placeholder="Inserisci primo numero" required> <br> 
			
		Numero 2: <input type="number" name="numero2"
			placeholder="Inserisci secondo numero"> <br> 
			
			<input type="submit" value="Inserisci">
	</form>
</body>
</html>
